<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Out of Link Trains</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .click-glow:active {
      box-shadow:
        0 0 20px 6px rgba(255, 255, 255, 0.9),
        0 0 12px 8px currentColor;
      transform: scale(0.94);
      transition: box-shadow 0.3s ease-out, transform 0.1s ease-in;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header (matching RN Link Menu style) -->
  <header class="relative bg-gradient-to-r from-blue-800 via-blue-600 to-blue-800 text-white text-center py-12 shadow-md">
    <h1 class="text-3xl font-bold">Out of Link Trains</h1>
    <!-- Home Button -->
    <a href="index.html"
       class="absolute right-4 bottom-2 sm:bottom-4 w-10 h-10 sm:w-12 sm:h-12 hover:scale-110 transition-transform duration-200"
       title="Home">
      <img src="home.png" alt="Go to Home Page" class="w-full h-full rounded-full shadow-md" />
    </a>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-4xl mx-auto px-4 py-10">
    <p class="text-lg mb-6 text-center">These trains are not part of regular crew links:</p>

    <div class="overflow-x-auto">
      <table class="w-full text-left border border-gray-300 rounded-md overflow-hidden">
        <thead class="bg-blue-100 text-blue-800">
          <tr>
            <th class="px-4 py-3 border-b">Day</th>
            <th class="px-4 py-3 border-b">Train No</th>
            <th class="px-4 py-3 border-b">Route</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <tr class="hover:bg-blue-50">
            <td class="px-4 py-3 border-b">Tuesday</td>
            <td class="px-4 py-3 border-b font-semibold text-blue-800">09058</td>
            <td class="px-4 py-3 border-b">RN → ROH</td>
          </tr>
          <tr class="hover:bg-blue-50">
            <td class="px-4 py-3 border-b">Thursday</td>
            <td class="px-4 py-3 border-b font-semibold text-blue-800">09057</td>
            <td class="px-4 py-3 border-b">RN → MAO</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4 bg-gray-100">
    © 2025 Crew Link | KR – All rights reserved.
  </footer>

</body>
</html>
