<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crew Link 2025</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .subheading {
      font-family: 'Georgia', serif;
      font-style: italic;
      font-size: 1.25rem;
    }
  
  .click-glow:active {
    box-shadow: 0 0 15px 6px rgba(255, 255, 255, 0.8), 0 0 8px 4px currentColor;
    transform: scale(0.96);
    transition: box-shadow 0.3s ease-out, transform 0.1s ease-in;
  }
</style>

  <script>
  function adjustViewportHeight() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  window.addEventListener('resize', adjustViewportHeight);
  window.addEventListener('load', adjustViewportHeight);
  </script>
</head>
<body class="flex flex-col bg-gray-50 text-gray-800" style="min-height: calc(var(--vh, 1vh) * 100);">

  <header class="bg-gradient-to-r from-blue-800 via-blue-600 to-blue-800 text-white shadow-md py-8 px-4">
  <div class="max-w-4xl mx-auto flex flex-col items-center text-center space-y-3">
    
    <!-- Logo -->
  <div class="w-14 h-14 sm:w-20 sm:h-20 rounded-full overflow-hidden p-2 bg-white/60 shadow-lg ring-1 ring-white/40 backdrop-blur-sm">
  <img src="logo.png" alt="Crew Link Logo" class="w-full h-full object-cover" />
  </div>



    <!-- Title -->
    <h1 class="text-3xl sm:text-4xl font-bold">CREW LINK 2025</h1>

    <!-- Subheading -->
    <p class="text-base sm:text-lg italic text-gray-200">(Monsoon)</p>

  </div>
</header>


  <main class="flex-1 max-w-3xl mx-auto py-10 px-4 text-center">
    <p class="mb-6 text-lg">Select your Crew Lobby to proceed:</p>
    <div class="flex flex-col gap-4 sm:flex-row justify-center">

      <!-- Ratnagiri Button -->
      <a href="RN_Link_Menu.html"
         class="click-glow bg-gradient-to-r from-blue-800 to-blue-600 text-white px-6 py-3 rounded shadow-md hover:from-blue-900 hover:to-blue-700 hover:scale-105 active:scale-95 transform transition duration-300">
         Ratnagiri
      </a>

      <!-- Madgaon Button -->
      <a href="LinkMenu_MAO.html"
          class="click-glow bg-gradient-to-r from-green-800 to-green-600 text-white px-6 py-3 rounded shadow-md hover:from-green-900 hover:to-green-700 hover:scale-105 active:scale-95 transform transition duration-300">
        Madgaon
      </a>

      <!-- Suratkal Button -->
      <a href="LinkMenu_SL.html"
          class="click-glow bg-gradient-to-r from-purple-800 to-purple-600 text-white px-6 py-3 rounded shadow-md hover:from-purple-900 hover:to-purple-700 hover:scale-105 active:scale-95 transform transition duration-300">
        Suratkal
      </a>

    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-4 bg-gray-100">
      © 2025 Crew Link | KR – All rights reserved.
  </footer>

</body>
</html>
