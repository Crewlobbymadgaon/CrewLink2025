<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Crew Link 2025</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

      font-family: 'Georgia', serif;

<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-900 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold">CREW LINK 2025</h1>
    <div class="subheading mt-1">(Monsoon)</div>
  </header>

  <main class="max-w-3xl mx-auto py-10 px-4 text-center">
    <p class="mb-6 text-lg">Select your Crew Lobby to proceed:</p>
    <div class="flex flex-col gap-4 sm:flex-row justify-center">
      <a href="RN_Link_Menu.html" class="bg-blue-600 text-white px-6 py-3 rounded shadow hover:bg-blue-700">Ratnagiri</a>
      <a href="madgaon.html" class="bg-green-600 text-white px-6 py-3 rounded shadow hover:bg-green-700">Madgaon</a>
      <a href="suratkal.html" class="bg-purple-600 text-white px-6 py-3 rounded shadow hover:bg-purple-700">Suratkal</a>
    </div>
  </main>
  <script>
  const crewRow = localStorage.getItem("myCrewRow");
  const crewName = localStorage.getItem("myCrewName");
  const today = new Date().getDay(); // Sunday = 0
  const tomorrow = (today + 1) % 7;

  if (crewRow && crewName) {
    // Sample schedule ‚Äì replace with Firebase or external JSON later
    const linkData = {
      "0": ["Train A", "Train B", "Train C", "Train D", "Rest", "", "Train G"], // Crew 1
      "1": ["", "Train X", "Rest", "Train Y", "Train Z", "Train K", "Train M"], // Crew 2
      // etc...
    };

    const todayDuty = linkData[crewRow]?.[today] || "Rest / Leave";
    const tomorrowDuty = linkData[crewRow]?.[tomorrow] || "Rest / Leave";

    const info = document.createElement("div");
    info.className = "bg-yellow-100 border border-yellow-400 text-yellow-800 p-4 rounded mb-6 shadow";
    info.innerHTML = 
      <p class="font-semibold">üë®‚Äç‚úàÔ∏è ${crewName}'s Duty</p>
      <p>üìÖ <strong>Today:</strong> ${todayDuty}</p>
      <p>üìÖ <strong>Tomorrow:</strong> ${tomorrowDuty}</p>
      <a href="ratnagiri_link1.html" class="inline-block mt-3 text-blue-700 underline hover:text-blue-900">Go to Duty Table</a>
    ;
    document.querySelector("main").prepend(info);
  }
</script>

  <footer class="text-center text-sm py-4 text-gray-500">
    Created by Sajeesh P
  </footer>
