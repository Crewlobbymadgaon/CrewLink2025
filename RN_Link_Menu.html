<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ratnagiri - Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    .link-card {
      transition: all 0.3s ease;
    }
    .link-card:active {
      box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.2);
      transform: scale(0.98);
    }
  </style>
  <script>
  function adjustViewportHeight() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  window.addEventListener('resize', adjustViewportHeight);
  window.addEventListener('load', adjustViewportHeight);
</script>
</head>
<body class="flex flex-col bg-gray-50 text-gray-800" style="min-height: calc(var(--vh, 1vh) * 100);">
  <!-- Header -->
  <header class="bg-blue-700 text-white py-6 shadow-md sticky top-0 z-50">
    <div class="text-center">
      <h1 class="text-3xl font-bold tracking-wide">ðŸš† Ratnagiri Crew Lobby</h1>

  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <div class="max-w-xl mx-auto grid gap-6 sm:grid-cols-2">
      <a href="RN_Link_1.html" class="link-card block bg-red-100 border border-red-300 rounded-2xl p-5 text-lg font-semibold text-red-700 text-center shadow-md hover:bg-red-200">Link 1</a>
      <a href="RN_Link_2.html" class="link-card block bg-green-100 border border-green-300 rounded-2xl p-5 text-lg font-semibold text-green-700 text-center shadow-md hover:bg-green-200">Link 2</a>

      <a href="RN_Link_4.html" class="link-card block bg-purple-100 border border-purple-300 rounded-2xl p-5 text-lg font-semibold text-purple-700 text-center shadow-md hover:bg-purple-200">Link 4</a>
    </div>

    <!-- Back to Menu Button -->
    <div class="text-center mt-10">
      <a href="index.html" class="inline-block px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded-full shadow hover:bg-blue-700 transition active:shadow-lg active:scale-95">
        Back
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 border-t text-sm text-gray-600">
    <p>&copy; 2025 Combined Crew Lobby Madgaon</p>
  </footer>

</body>
</html>
