<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratnagiri - Link Menu</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .subheading {
      font-family: 'Georgia', serif;
      font-style: italic;
      font-size: 1.25rem;
    }

    /* Click Glow Effect */
    .click-glow:active {
      box-shadow:
        0 0 20px 6px rgba(255, 255, 255, 0.9),
        0 0 12px 8px currentColor;
      transform: scale(0.94);
      transition: box-shadow 0.3s ease-out, transform 0.1s ease-in;
    }
  </style>

  <script>
    function adjustViewportHeight() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', adjustViewportHeight);
    window.addEventListener('load', adjustViewportHeight);
  </script>
</head>

<body class="flex flex-col bg-gray-50 text-gray-800" style="min-height: calc(var(--vh, 1vh) * 100);">
  <header class="bg-blue-900 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold">RATNAGIRI LOBBY</h1>

  </header>

  <main class="flex-1 max-w-3xl mx-auto py-10 px-4 text-center">
    <p class="mb-6 text-lg">Select Your Link</p>
    <div class="flex flex-col gap-4 sm:flex-row justify-center">

      <!-- Example Link Buttons -->
      <a href="RN_Link_1.html"
         class="click-glow bg-indigo-600 text-white px-6 py-3 rounded shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2">
        Link 1
      </a>

      <a href="RN_Link_2.html"
         class="click-glow bg-indigo-600 text-white px-6 py-3 rounded shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2">
        Link 2
      </a>

      <a href="ratnagiri_link3.html"
         class="click-glow bg-indigo-600 text-white px-6 py-3 rounded shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2">
        Link 3
      </a>

    </div>
  </main>
<!-- Outline Bold Back Button Above Footer -->
<div class="text-center mb-4">
  <a href="index.html"
     class="click-glow inline-block border border-blue-600 text-blue-600 font-semibold text-sm px-6 py-2 rounded-md hover:bg-blue-600 hover:text-white transition duration-300">
    ⬅️ Back
  </a>
</div>
</div>
</div>
  <footer class="text-center text-sm text-gray-500 py-4 bg-gray-100">
    © 2025 Combined Crew Lobby Madgaon
  </footer>
</body>
</html>
