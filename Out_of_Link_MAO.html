<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Out of Link Trains</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .click-glow:active {
      box-shadow:
        0 0 20px 6px rgba(255, 255, 255, 0.9),
        0 0 12px 8px currentColor;
      transform: scale(0.94);
      transition: box-shadow 0.3s ease-out, transform 0.1s ease-in;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="relative bg-gradient-to-r from-green-800 via-green-600 to-green-800 text-white text-center py-12 shadow-md">
    <h1 class="text-3xl font-bold">Out of Link Trains</h1>
    <!-- Back Button with uploaded image -->
  <a href="LinkMenu_MAO.html"
     class="absolute left-4 bottom-2 sm:bottom-4 w-10 h-10 sm:w-12 sm:h-12 hover:scale-110 transition-transform duration-200"
     title="Back">
    <img src="backgreen.png" alt="Back" class="w-full h-full rounded-full shadow-md" />
  </a>

  <!-- Home Button (fixed image tag) -->
  <a href="index.html"
     class="absolute right-4 bottom-2 sm:bottom-4 w-10 h-10 sm:w-12 sm:h-12 hover:scale-110 transition-transform duration-200"
     title="Home">
    <img src="homegreen.png" alt="Home" class="w-full h-full rounded-full shadow-md" />
  </a>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-8 flex-1 w-full">
    <div class="overflow-auto max-w-full h-[500px] sm:h-[600px] lg:h-[800px] border rounded shadow-sm">
      <table class="table-auto border-collapse w-full min-w-[300px] text-center">
        <thead>
          <tr class="bg-green-200 text-green-900 sticky top-0 z-10">
            <th class="border px-4 py-2 text-lg">Sunday</th>
            <th class="border px-4 py-2 text-lg">Thursday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white hover:bg-blue-50">
            <td class="relative z-10 border px-2 py-3 text-center">
  <!-- Down Arrow -->
  <div class="absolute top-0 right-0">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 16l6-6H4l6 6z"/>
    </svg>
  </div>

<div class="flex flex-col items-center text-center leading-none font-bold">
  <!-- Top Train Number -->
  <div class="text-green-600 mb-[1px]">02198</div>

  <!-- Divider -->
  <div class="w-full max-w-[40px] border-t-2 border-gray-400"></div>

  <!-- Bottom Train Number -->
  <div class="text-red-600 mt-[2px]">12977</div>
</div>
</td>

           <td class="relative z-10 border px-2 py-3 text-center">
  <!-- Down Arrow -->
  <div class="absolute top-0 right-0">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
    <path d="M10 16l6-6H4l6 6z"/>
    </svg>
  </div>

<div class="flex flex-col items-center text-center leading-none font-bold">
  <!-- Top Train Number -->
  <div class="text-green-600 mb-[1px]">SP/16311</div>

  <!-- Divider -->
  <div class="w-full max-w-[40px] border-t-2 border-gray-400"></div>

  <!-- Bottom Train Number -->
  <div class="text-red-600 mt-[2px]">09058</div>
</div>
</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4 bg-gray-100">
    © 2025 Crew Link | KR – All rights reserved.
  </footer>

</body>
</html>
