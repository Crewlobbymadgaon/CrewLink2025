<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Out of Link Trains</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .click-glow:active {
      box-shadow:
        0 0 20px 6px rgba(255, 255, 255, 0.9),
        0 0 12px 8px currentColor;
      transform: scale(0.94);
      transition: box-shadow 0.3s ease-out, transform 0.1s ease-in;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="relative bg-gradient-to-r from-blue-800 via-blue-600 to-blue-800 text-white text-center py-12 shadow-md">
    <h1 class="text-3xl font-bold">Out of Link Trains</h1>
    <!-- Back Button with uploaded image -->
  <a href="RN_Link_Menu.html"
     class="absolute left-4 bottom-2 sm:bottom-4 w-10 h-10 sm:w-12 sm:h-12 hover:scale-110 transition-transform duration-200"
     title="Back">
    <img src="back.png" alt="Back" class="w-full h-full rounded-full shadow-md" />
  </a>

  <!-- Home Button (fixed image tag) -->
  <a href="index.html"
     class="absolute right-4 bottom-2 sm:bottom-4 w-10 h-10 sm:w-12 sm:h-12 hover:scale-110 transition-transform duration-200"
     title="Home">
    <img src="home.png" alt="Home" class="w-full h-full rounded-full shadow-md" />
  </a>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-8 flex-1 w-full">
    <div class="overflow-auto max-w-full h-[500px] sm:h-[600px] lg:h-[800px] border rounded shadow-sm">
      <table class="table-auto border-collapse w-full min-w-[300px] text-center">
        <thead>
          <tr class="bg-blue-200 text-blue-900 sticky top-0 z-10">
            <th class="border px-4 py-2 text-lg">Tuesday</th>
            <th class="border px-4 py-2 text-lg">Thursday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white hover:bg-blue-50">
            <!-- Tuesday Train -->
            <td class="relative border px-4 py-5">
              <div class="absolute top-1 right-2">
                <!-- Up Arrow -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 4l-6 6h12l-6-6z"/>
                </svg>
              </div>
              <div class="text-red-600 font-bold text-xl">09058</div>
              <div class="text-sm text-gray-700 mt-[2px]">(RN → ROH)</div>
            </td>

            <!-- Thursday Train -->
            <td class="relative border px-4 py-5">
              <div class="absolute top-1 right-2">
                <!-- Down Arrow -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 16l6-6H4l6 6z"/>
                </svg>
              </div>
              <div class="text-green-600 font-bold text-xl">09057</div>
              <div class="text-sm text-gray-700 mt-[2px]">(RN → MAO)</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4 bg-gray-100">
    © 2025 Crew Link | KR – All rights reserved.
  </footer>

</body>
</html>
